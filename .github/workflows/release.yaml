on: release
name: Build Release
jobs:
  release-linux-386:
    name: "release linux/386"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: wangyoucao577/go-release-action@v1.20
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: 386
        goversion: 1.17
        binary_name: runfromyaml
