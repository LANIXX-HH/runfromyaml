---
cmd:
  - type: "conf"
    confdata: | 
      test
        test
          test
      test
    confdest: /tmp/eins.conf
    confperm: 0644
  - type: "exec"
    name: "list"
    desc: "liste auf"
    values:
      - ls 
      - -lisa 
  - type: "conf"
    confdata: | 
      test
      test
      test
    confdest: /tmp/zwei.conf
    confperm: 0644
  - type: "exec"
    name: "conf"
    desc: "erstelle zwei.conf und gebe es aus"
    values:
      - cat
      - /tmp/zwei.conf
  - type: "exec"
    name: "git"
    desc: "zeige das aktuelle status von git"
    values:
      - git
      - status
  - type: shell
    desc: "print shell environment"
    name: "print-shell-env"
    values:
      - env
  - type: shell
    desc: "print shell environment"
    name: "print-shell-env"
    values:
      - echo $HOME
  - type: "ssh"
    name: "ssh-run"
    desc: "run ls command via ssh connection"
    user: username
    host: example.com
    port: 22
    options:
      - -i ~/.ssh/id_rsa
    values:
      - ls -lisa
  - type: docker
    desc: "run command from docker container"
    name: "docker-run"
    command: exec
    container: container
    values:
      - ls 
      - -lisa
  - type: "docker-compose"
    name: "docker-compose-start"
    desc: "start docker-compose command"
    options:
      - -p test
      - -f docker-compose.yml
    values:
      - up -d
  - type: "docker-compose"
    name: "docker-compose-run"
    desc: "run docker-compose command"
    options:
      - -p test
      - -f docker-compose.yml
      - exec
      - -u root
      - container
    values:
      - ls -lisa
