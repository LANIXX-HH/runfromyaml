---
env:
  - Test=bla
cmd:
  - type: "conf"
    confdata: | 
      test
        test
          test
      test
    confdest: /tmp/eins.conf
    confperm: 0644
  - type: "exec"
    name: "list"
    desc: "liste auf"
    values:
      - ls 
      - -lisa 
  - type: "conf"
    confdata: | 
      test
      test
      test
    confdest: /tmp/zwei.conf
    confperm: 0644
  - type: "exec"
    name: "conf"
    desc: "erstelle zwei.conf und gebe es aus"
    values:
      - cat
      - /tmp/zwei.conf
  - type: "exec"
    name: "git"
    desc: "zeige das aktuelle status von git"
    values:
      - git
      - status;
      - git branch
  - type: shell
    desc: "print shell environment"
    name: "print-shell-env"
    values:
      - ls -lisa
  - type: shell
    desc: "print shell environment"
    name: "print-shell-env"
    values:
      - echo 
      - $HOME;
      - echo "OK"
  - type: docker
    desc: "run command from docker container"
    name: "docker-run"
    command: run
    container: alpine
    values: 
        - ls
        - -lisa ".";
        - cd /
  - type: "docker-compose"
    name: "docker-compose-start"
    desc: "start docker-compose command"
    options:
      - -p test
      - -f docker-compose.yml
    values:
      - up -d
  - type: "docker-compose"
    name: "docker-compose-run"
    desc: "run docker-compose command"
    options:
      - -p test
      - -f docker-compose.yml
      - exec
      - -u root
      - container
    values:
      - ls -lisa
  - type: "ssh"
    name: "ssh-run"
    desc: "run ls command via ssh connection"
    user: root
    host: lanixx.com
    port: 222
    options:
      - -i ~/.ssh/id_rsa-lanixx
    values:
      - ls 
      - -lisa;
      - ls -lisa
